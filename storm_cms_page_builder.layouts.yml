  class: '\Drupal\storm_cms_page_builder\Plugin\Layout\StormThreeColLayout'
  category: 'Columns: 3'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

storm_layout_fourcol_section:
  label: 'Four column'
  path: layouts
  template: layout--four-col
  library: storm_cms_page_builder/layout.fourcol
  class: '\Drupal\storm_cms_page_builder\Plugin\Layout\StormLayout'
  category: 'Columns: 4'
  default_region: first
  icon_map:
    - [first, second, third, fourth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
