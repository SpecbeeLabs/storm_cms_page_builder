storm_layout_onecol:
  label: 'One column'
  path: layouts
  template: layout--one-col
  library: storm_cms_page_builder/layout.base
  class: '\Drupal\storm_cms_page_builder\Plugin\Layout\StormLayout'
  category: 'Columns: 1'
  default_region: content
  icon_map:
    - [content]
  regions:
    content:
      label: Content

storm_layout_twocol_section:
  label: 'Two column'
  path: layouts
  template: layout--two-col
  library: storm_cms_page_builder/layout.twocol
  class: '\Drupal\storm_cms_page_builder\Plugin\Layout\StormTwoColLayout'
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

storm_layout_threecol_section:
  label: 'Three column'
  path: layouts
